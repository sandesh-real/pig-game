<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="game">
       <div class="inputarea-container">
           <input type="number" placeholder="goal point" class="inputarea"/>
       </div>
    <div class="game-lower">
        <button class="btn">Roll</button>
        <button class="done-btn">Done</button>
    </div>
    <div class="game-upper">
        <div class="player1-info">
            <p class="active1"> *</p>
            <p class="player1">player1: <span>0</span></p>
            <p class="player1-finaScore">score: <span>0</span></p>
        </div>
        <div class="dice-roll">
            <p class="dice">0</p>
        </div>
        <div class="player2-info">
            <p class="active2"> &#160;</p>
            <p class="player2">player2: <span>0</span></p>
            <p class="player2-finaScore">score: <span>0</span></p>
        </div>
    </div>
    <div class="gamewinner-declare">
        <p></p>
    </div>
 
   </div>
 
  
   
 
    <script src="./index.js"></script>
</body>
</html>
